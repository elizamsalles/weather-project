<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Weather Project</title>
</head>

<body>


    <div class="container">
        <input class="selecao" type="text" placeholder="Cidade">
        <button onclick="botao()">
            <img class="lupa" src="img/find.svg" alt="imagem vetorizada de uma lupa">
        </button>

        <div class="inf">

            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>
            <br>
            <p class="sensacao">Sensação térmica: 28°C</p>
            <div class="icon">
                <p class="descricao">Nuvens dispersas</p>
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png"
                    alt="imagem vetorizada de uma nuvem" width="25">
            </div>
            <p class="humidade">Humidade: 70%</p>

        </div>


    </div>

</body>

</html>
